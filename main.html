<!DOCTYPE html>
<html lang="en">
<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>galeria</title>
	<script src="https://use.fontawesome.com/6bff936249.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/common.css">

<body>
<!-- fa icons para simular celular bateria, hora y señal -->
<section class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-4 celular">
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				
				<i class="fa fa-wifi" aria-hidden="true"></i>
			</div>
			<div class="col-sm-4 col-xs-4 text-center celu hora">
				<p>6:01 PM</p>
			</div>	
			<div class="col-sm-4 col-xs-4 text-right bateria">
				<i class="fa fa-battery" aria-hidden="true"></i>
			</div>			
		</div>	
	</section><!-- término seccion -->

<!-- seccion para anclar las fotos de la galeria -->
<section class="container">
		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-sm-6 col-xs-6 caja" id="contiene" ondrop="drop(event)" ondragover="finalDrop(event)">
								
					</div>
						<div class="col-sm-12 col-xs-12 caja" id="contiene-1" ondrop="drop(event)" ondragover="finalDrop(event)">
								
					</div>
				</div>		
			</div>			
		</div>
	</section><!-- termino seccion -->

<!-- seccion galeria de fotos -->
<section class="container">
		<div class="row">
			<div class="col-sm-12 col-xs-12 fondo text-center">
				<p><i class="fa fa-instagram" aria-hidden="true"></i>    PHOTO BOOTH</p>
			</div>
		</div>
	</section>

<section class="galeria" id="galeria">

		<div class="row">

				<img src="http://www.viajesdelmundo.com.mx/.cm4all/iproc.php/como-vestir-viaje.jpg/downsize_1280_0/como-vestir-viaje.jpg" class="viaje img-responsive" draggable="true" ondragstart="drag(event)" id="viaje3">
				</div>

			<div class="col-xs-4">

			</div>
		
			<div class="col-xs-4">

				<img src="http://cdn3.upsocl.com/wp-content/uploads/2017/05/viajar-372x248.jpg" class="viaje img-responsive" draggable="true"  ondragstart="drag(event)" id="viaje8"><br>
				<img src="http://www.pasaporteblog.com/wp-content/uploads/2012/11/viaje-a-estambul-blog-de-viajes-santa-sofia.jpg" class="viaje img-responsive" draggable="true" ondragstart="drag(event)" id="viaje9">
